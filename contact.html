<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact - Roman LaBonte</title>
  <link rel="stylesheet" href="index.css">
</head>

<body>
  <div class="grid-container">    
    <div class="header">
      <h1>Contact Me</h1>
      <button type="button" class="collapsible">Menu</button>
      <div class="menucontent">      
        <a href="index.html">Home</a>
        <a href="gallery.html">Gallery</a>
        <a href="projects.html">Projects</a>
      </div>
    </div>      
    
    <div style="grid-area: content1; grid-column: span 3;" class="content">
      <h2>Get In Touch</h2>
      <p>Have a question or want to work together? Fill out the form below to get in touch with me. (simulated)</p>
      
      <div class="contact-form">
        <form action="#" method="post">
          <div class="form-group">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" required>
          </div>
          
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>
          </div>
          
          <div class="form-group">
            <label for="subject">Subject</label>
            <input type="text" id="subject" name="subject" required>
          </div>
          
          <div class="form-group">
            <label for="message">Message</label>
            <textarea id="message" name="message" required></textarea>
          </div>
          
          <button type="submit">Send Message</button>
        </form>
      </div>
    </div>

    <div class="footer">
      &copy; 2025 Roman LaBonte - All Rights Reserved
    </div>
  </div>

  <script>
    var coll = document.getElementsByClassName("collapsible");
    var i;

    for (i = 0; i < coll.length; i++) {
      coll[i].addEventListener("click", function() {
        this.classList.toggle("active");
        var content = this.nextElementSibling;
        if (content.style.display === "block") {
          content.style.display = "none";
        } else {
          content.style.display = "block";
        }
      });
    } 
  </script>
</body>
</html>
